    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Google Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            background: #fff;
            box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
            border-radius: 8px;
            background-image: url('3.png');
            background-size: contain; /* Ensures the whole PNG is visible */
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            max-width: 1200px;  /* Set max width for the background section */
            margin: 0 auto;  /* Center the section */
        }
        .form-container {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-20%, -20%);
            width: 40%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            padding: 20px;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container input,
        .form-container button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 60%;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WKBS9NR3"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<section>
    <!-- Background Image -->

    <!-- Google Form Container -->
    <div class="form-container">
<form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbx5SuNfbqdUqFeYZn4z0YvBwthA8V2sQtXXKYkP50Vm5Bx8RAjyU1p0tkS97wWVa56Ruw/exec"
  target="hidden-iframe"
>
    <input name="Email" type="email" required placeholder="Enter your email here">
    <button type="submit">Start Survey</button>
</form>

<!-- Hidden iframe -->
<iframe name="hidden-iframe" style="display:none;"></iframe>


    </div>
</section>


<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent immediate form submission
        const form = e.target;

        // Submit the form programmatically
        setTimeout(() => {
            form.submit(); // Start the form submission
            window.location.href = "english.html"; // Redirect after starting the submission
        }, 200); // Small delay to allow submission to initiate
    });
</script>
</body>
